    <section>
        <div class="container py-4">
            <div class="mb-4">
                <select class="form-select" >
                    <option selected>select a option</option>
                    <option value="1">option 1</option>
                    <option value="2">option 2</option>
                    <option value="3">option 3</option>
                    <option value="4">option 4</option>
                </select>
            </div>
            <div class="mb-4">
                <select class="form-select" size="2" >
                    <option selected>select a option</option>
                    <option value="1">option 1</option>
                    <option value="2">option 2</option>
                    <option value="3">option 3</option>
                    <option value="4">option 4</option>
                </select>
            </div>
            <div class="form-check mb-2">
                <label class="form-check-label">Checkbox 1</label>
                <input type="checkbox" class="form-check-input" >
            </div>
            <div class="form-check mb-4">                
                <label class="form-check-label">Checkbox 2</label>
                <input type="checkbox" class="form-check-input" >
            </div>
            <div class="mb-2 form-check">                
                <label class="form-check-label">Radio 1</label>
                <input type="radio" class="form-check-input" name="radio">
            </div>
            <div class="mb-2 form-check">                
                <label class="form-check-label">Radio 2</label>
                <input type="radio" class="form-check-input" name="radio">
            </div>
            <div class="mb-4 form-check">                
                <label class="form-check-label">Radio 3</label>
                <input type="radio" class="form-check-input" name="radio">
            </div>
            <div>
                <label class="form-label fs-4 fw-semibold">Range</label>
                <input type="range" class="form-range" max="100" min="0">
            </div>
            <div class="mt-4 mb-4">
                <label class="form-label fw-semibold">Range</label>
                <input type="range" class="form-range" max="5" min="0" step="0.00001">
            </div>
            <div class="input-group mb-4">
                <span class="input-group-text">Textarea</span>
                <input type="text" class="form-control" placeholder="Enter text here" >
            </div>
            <div class="input-group input-group-sm mb-4">
                <input type="text" class="form-control" >
                <span class="input-group-text">Textarea</span>
            </div>
            <div class="input-group input-group-lg mb-4">
                <input type="text" class="form-control" >
                <span class="input-group-text">Textarea</span>
            </div>
            <div class="input-group mb-4">
                <button class="btn dropdown-toggle border-secondary btn-outline-danger text-dark bg-light" data-bs-toggle="dropdown">dropdown</button>
                <ul class="dropdown-menu">

                    <li><a href="#" class="dropdown-item">Item 4</a></li>
                    <li><a href="#" class="dropdown-item">Item 5</a></li>
                </ul>
                <input type="text" class="form-control" >
            </div>
        </div>
        <div class="container py-4">
            <h2 class="mb-4">Floating</h2>
            <!-- ask to vaiya -->
            <div class="mb-4 form-floating">
                <input type="text" class="form-control" placeholder="">
                <label>Floating input</label>
            </div>
            <div class="mb-4 form-floating ">
                <input type="text" class="form-control is-invalid" placeholder="">
                <label>Floating input</label>
            </div>
            <div class="mb-4 form-floating ">
                <input type="text" class="form-control is-valid" placeholder="">
                <label>Floating input</label>
            </div>
        </div>
